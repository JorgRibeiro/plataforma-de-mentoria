<div class="page-wrapper">
  <div class="container">
    <!-- Botão de voltar -->
    <button class="back-button" (click)="goBack()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
      >
        <path
          d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"
        />
      </svg>
      Voltar
    </button>

    <div class="profile-name">Minhas Avaliações</div>

    <!-- Loading State -->
    <div *ngIf="loading" class="loading">
      <div class="spinner"></div>
      Carregando avaliações...
    </div>

    <!-- Error State -->
    <div *ngIf="error" class="error">
      <p>{{ error }}</p>
      <button class="btn btn-primary" (click)="loadFeedbacks()">Tentar novamente</button>
    </div>

    <!-- Feedback Content -->
    <div *ngIf="!loading && !error" class="content">
      <div *ngIf="feedbacks.length === 0" class="no-feedback">
        <p>Você ainda não recebeu nenhuma avaliação.</p>
      </div>

      <div *ngFor="let feedback of feedbacks" class="feedback-item">
        <div class="stars">
          <span 
            *ngFor="let star of getStars(feedback.nota)"
            class="star"
            [class.filled]="star === 'full'"
          >
            ★
          </span>
        </div>
        
        <div *ngIf="feedback.comentario" class="comment">
          <strong>Comentário:</strong>
          <p>{{ feedback.comentario }}</p>
        </div>
        
        <div class="feedback-date">
          {{ formatDate(feedback.data) }}
        </div>
      </div>
    </div>
  </div>
</div>
