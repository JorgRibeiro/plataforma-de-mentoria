<h2>Editar Perfil do Mentor</h2>
<form (ngSubmit)="onSubmit()" #editMentorForm="ngForm">
  <div>
    <label for="fullName">Nome</label>
    <input id="fullName" name="fullName" [(ngModel)]="mentor.fullName" required />
  </div>
  <div>
    <label for="email">E-mail</label>
    <input id="email" name="email" [(ngModel)]="mentor.email" required type="email" />
  </div>
  <div>
    <label for="cpf">CPF</label>
    <input id="cpf" name="cpf" [(ngModel)]="mentor.cpf" required />
  </div>
  <div>
    <label for="birthDate">Data de Nascimento</label>
    <input id="birthDate" name="birthDate" [(ngModel)]="mentor.birthDate" required type="date" />
  </div>
  <div>
    <label for="course">Curso</label>
    <input id="course" name="course" [(ngModel)]="mentor.course" required />
  </div>
  <div>
    <label for="professionalSummary">Resumo Profissional</label>
    <textarea id="professionalSummary" name="professionalSummary" [(ngModel)]="mentor.professionalSummary"></textarea>
  </div>
  <div>
    <label for="affiliationType">Tipo de Vínculo</label>
    <input id="affiliationType" name="affiliationType" [(ngModel)]="mentor.affiliationType" />
  </div>
  <div>
    <label for="specializations">Especializações (separe por vírgula)</label>
    <input id="specializations" name="specializations" [(ngModel)]="specializationsString" />
  </div>
  <button type="submit" [disabled]="editMentorForm.invalid">Salvar</button>
  <button type="button" (click)="close()">Cancelar</button>
</form>
