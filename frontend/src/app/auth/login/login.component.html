<div class="main-container">
  <div class="left-side">
    <div class="welcome-container">
      <h1>Bem vindo de volta!</h1>
      <img src="assets/welcome-logo.svg" alt="Logo" class="logo" />
    </div>
  </div>
  <div class="right-side">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </div>
      <div class="form-group">
        <div>
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-input"
            placeholder="Email"
            formControlName="email"
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
            class="error"
          >
            O email é obrigatório e deve ser um email válido.
          </div>
        </div>
        <div>
          <label for="password" class="form-label">Senha</label>
          <input
            id="password"
            type="password"
            class="form-input"
            placeholder="Senha"
            formControlName="password"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="error"
          >
            A senha é obrigatória e deve ter pelo menos 8 caracteres.
          </div>
        </div>
      </div>
      <div class="remember-me-container">
        <div class="remember-me-group">
          <input type="checkbox" id="rememberMe" class="remember-me-checkbox" />
          <label for="rememberMe" class="remember-me-label"> Lembrar-me </label>
        </div>
        <a class="forgot-password-link"> Esqueci minha senha </a>
      </div>
      <button type="submit" class="login-button">Entrar</button>
      <hr class="divider" />
      <a class="register-link" routerLink="/register"
        >Ainda não possui conta? Registre-se</a
      >
    </form>
  </div>
</div>
