<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="register.component.css">
</head>

<body>
  <div class="signup-container">
    
    <!-- Lado esquerdo com logo e título -->
    <div class="signup-left">
      <div class="platform-title">
        <h1>Plataforma de Mentoria Acadêmica e Profissional</h1>
        <img src="assets/logo.svg" alt="Logo" class="logo-img" />
      </div>
    </div>

    <!-- Lado direito com formulário -->
    <div class="signup-right">
      <form class="signup-form">
        <h2>Cadastre-se</h2>

        <!-- Nome e Sobrenome -->
        <div class="input-row">
          <div class="input-box">
            <label for="nome">Nome</label>
            <input id="nome" type="text" placeholder="Nome" required />
          </div>
          <div class="input-box">
            <label for="lastName">Sobrenome</label>
            <input id="lastName" type="text" placeholder="Sobrenome" required />
          </div>
        </div>

        <!-- Email -->
        <div class="input-box">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="Email" required />
        </div>

        <!-- Senha -->
        <div class="input-box">
          <label for="senha">Senha</label>
          <input id="senha" type="password" placeholder="Senha" required />
        </div>

        <!-- Confirmação de Senha -->
        <div class="input-box">
          <label for="confirmPassword">Confirmação de senha</label>
          <input id="confirmPassword" type="password" placeholder="Confirme sua senha" required />
        </div>

        <!-- Função -->
        <div class="input-box">
          <label for="role">Função</label>
          <select id="role" required>
            <option value="" disabled selected>Selecione um papel</option>
            <option value="Mentor">Mentor</option>
            <option value="Mentorado">Mentorado</option>
          </select>
        </div>

        <!-- Botão -->
        <button class="primary-btn" type="submit">Cadastrar</button>

        <!-- Link para login -->
        <p class="login-link">
          Já possui uma conta? <a href="#">Entrar</a>
        </p>
      </form>
    </div>

  </div>
</body>
</html>
